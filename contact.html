<main class="container align-content-center"> 
    <h1 class="m-4">Contactez-nous</h1>


   <div class="containerForm">


    <form>
        <div class="mb-3">
            <label for="InputNom" class="form-label">Nom</label>
            <input type="name" class="form-control" id="InputNom">
          </div>

          <div class="mb-3">
            <label for="InputPrenom" class="form-label">Prénom</label>
            <input type="surname" class="form-control" id="InputPrenom">
          </div>


        <div class="mb-3">
          <label for="InputEmail1" class="form-label">Votre adresse mail</label>
          <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="monadresse@gmail.com">
          <div id="emailHelp" class="form-text">Nous ne partagerons jamais votre e-mail avec quelqu'un d'autre.</div>
        </div>

        <div class="mb-3">
          <label for="InputTelephone" class="form-label">Téléphone</label>
          <input type="phone" class="form-control" id="InputTelephone" placeholder="06 07 08 09 10">
        </div>

        <label class="mb-3">Vous êtes</label>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="Check1">
          <label class="form-check-label" for="Check1">Demandeur d'emploi</label>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="Check2">
            <label class="form-check-label" for="Check2">Salarie en transition pro</label>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="Check3">
            <label class="form-check-label" for="Check3">Autre</label>
          </div>


        <label class="mb-3">Vos modalités pédagogiques preferées</label>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="Check1">
          <label class="form-check-label" for="Check1">Format en présentiel</label>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="Check2">
            <label class="form-check-label" for="Check2">100% Distance</label>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="Check3">
            <label class="form-check-label" for="Check3">Alternance</label>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="Check4">
            <label class="form-check-label" for="Check4">Pas de préférence</label>
          </div>
          <br>
          <select class="form-select form-select-sm" aria-label=".form-select-sm example">
            <option selected>Vous ête résident de la région?</option>
            <option value="Haute-Normandie">Haute-Normandie</option>
            <option value="Rhône-Alpes">Rhône-Alpes</option>
            <option value="Midi-Pyrénées">Midi-Pyrénées</option>
          </select>
          <br>
          <div class="form-floating">
            <textarea class="form-control" placeholder="Votre message" id="floatingTextarea" style="height: 100px"></textarea>
            <label for="floatingTextarea">Votre message</label>
          </div>

          <br>

        <button type="submit" class="btn btn-primary pink">Envoyer</button>

      </form>
   
    </main>
