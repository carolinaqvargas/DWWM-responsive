<main class="container align-content-center"> 
    <h1 class="m-4">Contactez-nous</h1>


   <div class="containerForm">


    <form class="was-validated">
        <div class="mb-3">
            <label for="InputNom" class="form-label">Nom</label>
            <input type="name" class="form-control" id="InputNom"  required>
            <div class="invalid-feedback">Champs obligatoire</div>
          </div>

          <div class="mb-3">
            <label for="InputPrenom" class="form-label">Prénom</label>
            <input type="surname" class="form-control" id="InputPrenom">
          </div>


        <div class="mb-3">
          <label for="InputEmail1" class="form-label">Votre adresse mail</label>
          <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="monadresse@gmail.com">
          <div id="emailHelp" class="form-text">Nous ne partagerons jamais votre e-mail avec quelqu'un d'autre.</div>
        </div>

        <div class="mb-3">
          <label for="InputTelephone" class="form-label">Téléphone</label>
          <input type="phone" class="form-control" id="InputTelephone" placeholder="06 07 08 09 10">
        </div>

        <p class="mb-2">Vous êtes</p>
        <div class="mb-3 form-check">
          <input type="radio" name="vousEtes" value="check1" id="Check1">
          <label  for="Check1">Demandeur d'emploi</label><br>
        
        
            <input type="radio" name="vousEtes" value="check2" id="Check2">
            <label  for="Check2">Salarie en transition pro</label><br>
          
        
            <input type="radio" name="vousEtes" value="check3" id="Check3">
            <label  for="Check3">Autre</label><br>
        </div>

        <p class="mb-2">Vos modalités pédagogiques preferées</p>
        <div class="mb-3 form-check">

            <input type="radio" value="check1"   id="Check1" name="vousPreferez" >
            <label  for="Check1">Format en présentiel</label><br>
              
            <input type="radio" value="check2" id="Check2" name="vousPreferez">
            <label for="Check2">100% Distance</label><br>
                    
            <input type="radio" value="check3" id="Check3" name="vousPreferez">
            <label for="Check3">Alternance</label><br>
         
            <input type="radio" value="check4" id="Check4" name="vousPreferez">
            <label for="Check4">Pas de préférence</label>
         </div>
                  
          <label class="mb-3">Vous ête résident de la région?</label>
          <select class="form-select form-select-sm" aria-label=".form-select-sm example">
            <option selected>Choisissez</option>
            <option value="Auvergne-Rhône-Alpes">Auvergne-Rhône-Alpes</option>
            <option value="Bourgogne-Franche-Comté">Bourgogne-Franche-Comté</option>
            <option value="Bretagne">Bretagne</option>
            <option value="Centre-Val de Loire">Centre-Val de Loire</option>
            <option value="Corse">Corse</option>
            <option value="Grand Est">Grand Est</option>
          </select>
          <br>
          <div class="form-floating">
            <textarea class="form-control" placeholder="Votre message" id="floatingTextarea" style="height: 100px"></textarea>
            <label for="floatingTextarea">Votre message</label>
          </div>

          <br>

        <button type="submit" class="btn btn-primary pink">Envoyer</button>

      </form>
   
    </main>
